    <script>

// Tableau des 35 questions avec réponses détaillées
const questions = [
    // CATÉGORIE 1 : Communication & Expression (Q1-Q5)
    {
        id: 1,
        category: "Communication & Expression",
        question: "Lorsque votre partenaire rentre du travail et semble distant ou préoccupé, quelle est généralement votre première réaction ?",
        options: [
            { 
                text: "Je lui demande immédiatement ce qui ne va pas et j'insiste pour qu'il me parle", 
                points: 0,
                explanation: "Forcer immédiatement la conversation peut créer de la pression. Les hommes ont souvent besoin d'un moment de décompression après le travail avant de pouvoir s'ouvrir émotionnellement. Cette approche peut involontairement fermer la communication plutôt que l'ouvrir. Respecter son rythme de traitement émotionnel montre de la maturité relationnelle et favorise une ouverture naturelle quand il sera prêt."
            },
            { 
                text: "Je me sens blessée et je me demande si j'ai fait quelque chose de mal", 
                points: 0,
                explanation: "Interpréter automatiquement son état comme étant lié à vous révèle une tendance à la sur-personnalisation. Les hommes vivent aussi des stress extérieurs à la relation. Cette réaction centrée sur soi peut ajouter une charge émotionnelle supplémentaire à sa journée déjà difficile. Développer la capacité à ne pas tout ramener à soi est essentiel pour une relation équilibrée et mature."
            },
            { 
                text: "Je lui laisse de l'espace pour décompresser, puis je me montre disponible s'il veut parler", 
                points: 1,
                explanation: "Cette approche démontre une compréhension mature des différences de traitement émotionnel entre partenaires. Offrir de l'espace sans abandon montre du respect pour son processus tout en restant présente et ouverte. C'est l'équilibre idéal entre soutien et autonomie qui favorise une communication saine et volontaire plutôt que forcée."
            }
        ]
    },
    {
        id: 2,
        category: "Communication & Expression",
        question: "Quand vous exprimez vos sentiments, êtes-vous consciente de l'impact émotionnel de vos mots sur votre partenaire ?",
        options: [
            { text: "Rarement, j'ai besoin d'exprimer ce que je ressens sur le moment", points: 0 },
            { text: "Parfois, mais mes émotions prennent souvent le dessus", points: 0 },
            { text: "Oui, je choisis mes mots avec soin même dans les moments difficiles", points: 1 }
        ]
    },
    {
        id: 3,
        category: "Communication & Expression",
        question: "À quelle fréquence reconnaissez-vous verbalement les efforts quotidiens de votre partenaire (travail, tâches, attention) ?",
        options: [
            { 
                text: "Rarement, je considère que c'est normal ou attendu", 
                points: 0,
                explanation: "Considérer les efforts comme « normaux » crée une dynamique où le partenaire devient invisible dans ses contributions. Cette absence de reconnaissance érode progressivement la motivation et l'engagement. Les recherches montrent que le manque d'appréciation est l'un des facteurs principaux de désengagement dans les couples. Même les efforts quotidiens méritent d'être vus et valorisés pour maintenir une relation vivante et épanouissante."
            },
            { 
                text: "Occasionnellement, quand quelque chose de particulier se produit", 
                points: 0,
                explanation: "Attendre des événements exceptionnels pour exprimer de la reconnaissance laisse dans l'ombre 95% des efforts quotidiens. Les petites attentions régulières construisent l'intimité bien plus que les grands gestes occasionnels. Une reconnaissance sporadique peut même créer de la frustration car elle montre que vous pouvez voir les efforts, mais choisissez de ne pas toujours les reconnaître."
            },
            { 
                text: "Régulièrement, j'exprime ma gratitude pour ses contributions grandes et petites", 
                points: 1,
                explanation: "La reconnaissance régulière et spécifique est un pilier fondamental des relations durables selon les recherches de Gottman. Verbaliser l'appréciation crée un climat émotionnel positif qui renforce le lien et encourage la réciprocité. Cette habitude démontre que vous voyez réellement votre partenaire et valorisez ses efforts, ce qui nourrit profondément le sentiment d'être important dans la relation."
            }
        ]
    },
    {
        id: 4,
        category: "Communication & Expression",
        question: "Lorsque vous avez une journée difficile, comment communiquez-vous vos besoins émotionnels à votre partenaire ?",
        options: [
            { text: "J'attends qu'il devine ce dont j'ai besoin", points: 0 },
            { text: "J'exprime ma frustration de manière indirecte", points: 0 },
            { text: "Je communique clairement ce qui m'aiderait à me sentir mieux", points: 1 }
        ]
    },
    {
        id: 5,
        category: "Communication & Expression",
        question: "Pensez-vous que votre partenaire se sent en sécurité pour exprimer ses vulnérabilités sans crainte de jugement ou de critique ?",
        options: [
            { 
                text: "Non, j'ai tendance à réagir émotionnellement ou à minimiser", 
                points: 0,
                explanation: "Réagir avec émotion intense ou minimiser les vulnérabilités masculines crée un environnement relationnel dangereux pour l'ouverture émotionnelle. Les hommes apprennent rapidement qu'exprimer leurs faiblesses peut être utilisé contre eux ou déclencher de l'anxiété chez leur partenaire. Cette dynamique les pousse à se refermer et à gérer seuls leurs difficultés, créant une distance émotionnelle progressive. Une relation saine nécessite un espace sûr bidirectionnel où la vulnérabilité est accueillie avec compassion, non avec jugement."
            },
            { 
                text: "Parfois, cela dépend de mon état émotionnel du moment", 
                points: 0,
                explanation: "L'inconsistance émotionnelle crée une incertitude qui est aussi dommageable que le rejet constant. Votre partenaire ne peut pas prédire si son ouverture sera accueillie avec soutien ou réactivité, ce qui génère de l'anxiété et l'encourage à garder ses vulnérabilités pour lui. La sécurité émotionnelle nécessite une prévisibilité : savoir que l'autre sera un port stable peu importe les tempêtes intérieures. Travailler votre régulation émotionnelle est essentiel pour devenir ce refuge fiable."
            },
            { 
                text: "Oui, j'accueille ses émotions avec empathie et sans jugement", 
                points: 1,
                explanation: "Créer un espace émotionnellement sûr est l'un des plus beaux cadeaux relationnels. Lorsqu'un homme sait que ses vulnérabilités seront accueillies avec compassion plutôt que jugement, il peut authentiquement s'ouvrir et créer une intimité profonde. Cette sécurité psychologique permet une connexion émotionnelle réelle où les masques peuvent tomber. Vous devenez son refuge dans un monde qui exige souvent de lui une force constante, créant un lien unique et irremplaçable."
            }
        ]
    },

    // CATÉGORIE 2 : Gestion des Conflits (Q6-Q10)
    {
        id: 6,
        category: "Gestion des Conflits",
        question: "Durant un désaccord, qui généralement élève la voix ou introduit le ton émotionnel le plus intense ?",
        options: [
            { 
                text: "Moi, j'ai du mal à contrôler mes émotions dans ces moments", 
                points: 0,
                explanation: "L'escalade émotionnelle transforme les désaccords en combats destructeurs. Les recherches de Gottman montrent que les femmes sont statistiquement plus susceptibles d'initier la critique, le mépris et l'intensité émotionnelle dans les conflits. Cette réactivité émotionnelle déclenche le retrait masculin ou l'escalade défensive. Apprendre la régulation émotionnelle n'est pas une suppression des sentiments, mais une compétence relationnelle essentielle qui permet de résoudre les problèmes sans détruire la connexion. Votre capacité à gérer votre intensité détermine directement la santé de votre relation."
            },
            { 
                text: "Lui, il devient souvent défensif ou frustré", 
                points: 0,
                explanation: "Cette perception mérite d'être examinée avec honnêteté : sa défensivité est-elle initiale ou réactionnelle ? Souvent, ce qui est perçu comme « devenir défensif » est en réalité une réponse à une approche critique ou accusatrice. Les hommes ont généralement une meilleure régulation émotionnelle initiale dans les conflits. Observer objectivement la séquence des événements peut révéler que votre approche du conflit génère la réaction défensive que vous critiquez ensuite. La responsabilité commence par reconnaître votre rôle dans la dynamique conflictuelle."
            },
            { 
                text: "Nous restons généralement calmes et discutons rationnellement", 
                points: 1,
                explanation: "La capacité à maintenir un dialogue calme même dans le désaccord est le marqueur des couples résilients et durables. Cette régulation émotionnelle mutuelle permet de résoudre les problèmes réels plutôt que de créer de nouveaux conflits autour de la manière de communiquer. Vous démontrez une maturité émotionnelle qui transforme les conflits en opportunités de compréhension mutuelle. Cette compétence rare protège votre relation des quatre cavaliers de l'apocalypse relationnelle identifiés par Gottman : critique, mépris, défensivité et obstruction."
            }
        ]
    },
    {
        id: 7,
        category: "Gestion des Conflits",
        question: "Quand vous êtes en colère, utilisez-vous parfois le sarcasme, les critiques ou des remarques blessantes ?",
        options: [
            { text: "Oui, c'est difficile de filtrer mes mots quand je suis bouleversée", points: 0 },
            { text: "Parfois, mais je regrette ensuite", points: 0 },
            { text: "Non, je fais attention à ne pas dire des choses que je ne peux pas reprendre", points: 1 }
        ]
    },
    {
        id: 8,
        category: "Gestion des Conflits",
        question: "Après une dispute, qui fait généralement le premier pas pour réparer la relation ?",
        options: [
            { text: "Toujours lui, j'ai du mal à lâcher prise", points: 0 },
            { text: "Cela varie selon qui se sent le plus coupable", points: 0 },
            { text: "Nous prenons tous les deux l'initiative de réparer rapidement", points: 1 }
        ]
    },
    {
        id: 9,
        category: "Gestion des Conflits",
        question: "Lorsque votre partenaire se retire ou devient silencieux pendant un conflit, comment interprétez-vous ce comportement ?",
        options: [
            { text: "Comme un manque d'intérêt ou un refus de résoudre le problème", points: 0 },
            { text: "Comme une tentative de me punir ou de contrôler la situation", points: 0 },
            { text: "Comme un besoin de temps pour traiter ses émotions", points: 1 }
        ]
    },
    {
        id: 10,
        category: "Gestion des Conflits",
        question: "Êtes-vous capable de vous excuser sincèrement quand vous reconnaissez avoir eu tort ?",
        options: [
            { text: "Difficilement, j'ai tendance à justifier mes actions", points: 0 },
            { text: "Oui, mais j'attends qu'il s'excuse aussi en premier", points: 0 },
            { text: "Oui, je peux reconnaître mes torts indépendamment de ses actions", points: 1 }
        ]
    },

    // CATÉGORIE 3 : Rôles & Contribution (Q11-Q15)
    {
        id: 11,
        category: "Rôles & Contribution",
        question: "Considérez-vous que la contribution de votre partenaire (financière, domestique, émotionnelle) est équitable dans votre relation ?",
        options: [
            { 
                text: "Non, je fais plus que ma part", 
                points: 0,
                explanation: "Cette perception mérite un examen honnête et objectif. Faites-vous réellement plus, ou voyez-vous simplement mieux vos propres contributions que celles de votre partenaire ? Les études montrent que nous surestimons nos propres efforts et sous-estimons ceux des autres. Listez concrètement toutes ses contributions : financières, réparations, maintenance, planification, protection, charge mentale masculine. Les hommes portent souvent des fardeaux invisibles (pression de performance, stress financier, responsabilité de résoudre les problèmes) qui ne sont pas comptabilisés dans l'équité perçue. La gratitude commence par voir ce qui est là, pas seulement ce qui manque."
            },
            { 
                text: "Oui, mais je pourrais mieux reconnaître ses efforts", 
                points: 0,
                explanation: "Reconnaître mentalement que vous pourriez faire mieux est un bon premier pas, mais cela reste insuffisant sans action concrète. La reconnaissance n'a de valeur que lorsqu'elle est exprimée et que votre partenaire peut la recevoir. Les intentions ne nourrissent pas une relation, seules les actions le font. Passez de la conscience intellectuelle à l'expression régulière et spécifique de gratitude. Votre partenaire ne peut pas lire vos pensées ; ce qui n'est pas communiqué n'existe pas dans la dynamique relationnelle."
            },
            { 
                text: "Oui, j'apprécie et valorise régulièrement ce qu'il apporte", 
                points: 1,
                explanation: "La capacité à voir objectivement et à valoriser les contributions de votre partenaire est une compétence relationnelle majeure. Cette appréciation crée un cycle vertueux : la reconnaissance encourage plus d'efforts, qui génèrent plus de gratitude. Vous évitez le piège du comptage transactionnel qui empoisonne de nombreuses relations. En valorisant ce qu'il apporte plutôt qu'en vous fixant sur ce qui manque, vous créez un climat émotionnel positif qui nourrit l'engagement mutuel et le désir de contribuer toujours plus à la relation."
            }
        ]
    },
    {
        id: 12,
        category: "Rôles & Contribution",
        question: "Reconnaissez-vous que votre partenaire peut avoir des formes de stress ou de pression (travail, responsabilités) que vous ne vivez pas directement ?",

                explanation: "Maintenir constamment la primauté des visions individuelles sur la vision partagée crée une compétition implicite plutôt qu'une collaboration. Cette hiérarchie communique que la relation doit s'adapter à vos plans plutôt que d'être co-créée mutuellement. Les couples durables trouvent l'équilibre entre autonomie et interdépendance, où les projets communs deviennent aussi importants que les aspirations individuelles. Le manque d'investissement dans une vision partagée laisse la relation sans direction claire, vulnérable aux dérives et au désengagement progressif lorsque les trajectoires individuelles divergent naturellement avec le temps."

// Variables globales
let currentQuestion = 0;
let answers = [];
let categoryScores = {
    "Communication & Expression": 0,
    "Gestion des Conflits": 0,
    "Rôles & Contribution": 0,
    "Identité & Conditionnement": 0,
    "Passé & Responsabilité": 0,
    "Compréhension de l'Expérience Masculine": 0,
    "Appréciation & Gratitude Quotidienne": 0,
    "Communication Proactive": 0,
    "Célébration des Réussites": 0,
    "Gestion des Besoins Personnels": 0,
    "Vision Commune & Projets": 0
};

// Initialisation
document.addEventListener('DOMContentLoaded', function() {
    showQuestion();
    updateProgress();
});

// Afficher la question actuelle
function showQuestion() {
    const question = questions[currentQuestion];
    const container = document.getElementById('question-container');
    
    let html = `
        <div class="question-header">
            <span class="category-badge">${question.category}</span>
            <h2 class="question-text">Question ${currentQuestion + 1}/35</h2>
        </div>
        <p class="question-content">${question.question}</p>
        <div class="options">
    `;
    
    question.options.forEach((option, index) => {
        html += `
            <label class="option-label">
                <input type="radio" name="q${currentQuestion}" value="${index}" 
                       ${answers[currentQuestion] === index ? 'checked' : ''}>
                <span class="option-text">${option.text}</span>
            </label>
        `;
    });
    
    html += '</div>';
    container.innerHTML = html;
    
    // Ajouter les écouteurs pour les radios
    document.querySelectorAll('input[type="radio"]').forEach(radio => {
        radio.addEventListener('change', handleAnswer);
    });
}

// Gérer la sélection de réponse
function handleAnswer(e) {
    const selectedValue = parseInt(e.target.value);
    answers[currentQuestion] = selectedValue;
    
    // Activer le bouton suivant
    document.getElementById('next-btn').disabled = false;
}

// Bouton Précédent
function previousQuestion() {
    if (currentQuestion > 0) {
        currentQuestion--;
        showQuestion();
        updateProgress();
        updateNavigationButtons();
    }
}

// Bouton Suivant
function nextQuestion() {
    if (answers[currentQuestion] === undefined) {
        alert('Veuillez sélectionner une réponse avant de continuer.');
        return;
    }
    
    if (currentQuestion < questions.length - 1) {
        currentQuestion++;
        showQuestion();
        updateProgress();
        updateNavigationButtons();
        document.getElementById('next-btn').disabled = true;
    } else {
        showResults();
    }
}

// Mettre à jour les boutons de navigation
function updateNavigationButtons() {
    const prevBtn = document.getElementById('prev-btn');
    const nextBtn = document.getElementById('next-btn');
    
    prevBtn.disabled = currentQuestion === 0;
    nextBtn.textContent = currentQuestion === questions.length - 1 ? 'Voir mes résultats' : 'Suivant';
    
    if (answers[currentQuestion] !== undefined) {
        nextBtn.disabled = false;
    }
}

// Mettre à jour la barre de progression
function updateProgress() {
    const progressBar = document.getElementById('progress-bar');
    const progressText = document.getElementById('progress-text');
    const percentage = ((currentQuestion + 1) / questions.length) * 100;
    
    progressBar.style.width = percentage + '%';
    progressText.textContent = `${currentQuestion + 1} / ${questions.length}`;
}

// Calculer les scores
function calculateScores() {
    // Réinitialiser les scores
    Object.keys(categoryScores).forEach(key => categoryScores[key] = 0);
    
    let totalScore = 0;
    
    answers.forEach((answerIndex, questionIndex) => {
        const question = questions[questionIndex];
        const points = question.options[answerIndex].points;
        
        categoryScores[question.category] += points;
        totalScore += points;
    });
    
    return totalScore;
}

// Afficher les résultats
function showResults() {
    const totalScore = calculateScores();
    const percentage = (totalScore / questions.length) * 100;
    
    document.getElementById('quiz-content').style.display = 'none';
    document.getElementById('results-content').style.display = 'block';
    
    // Score global
    document.getElementById('total-score').textContent = `${totalScore} / ${questions.length}`;
    document.getElementById('percentage-score').textContent = `${Math.round(percentage)}%`;
    
    // Interprétation générale
    let interpretation = '';
    let recommendations = '';
    
    if (percentage >= 80) {
        interpretation = "Excellent travail ! Vous démontrez une conscience relationnelle exceptionnelle et une maturité émotionnelle rare. Vous comprenez les dynamiques de couple de manière nuancée et semblez investir activement dans la santé de votre relation.";
        recommendations = "Continuez à cultiver ces qualités précieuses. Partagez vos insights avec votre partenaire et explorez ensemble comment vous pourriez encore approfondir votre connexion. Considérez de devenir une ressource pour d'autres couples dans votre entourage.";
    } else if (percentage >= 60) {
        interpretation = "Bon travail ! Vous avez développé une conscience relationnelle solide dans plusieurs domaines. Il reste quelques zones où une réflexion plus approfondie pourrait enrichir votre relation et votre propre épanouissement.";
        recommendations = "Concentrez-vous sur les catégories où vos scores sont plus faibles. Engagez des conversations ouvertes avec votre partenaire sur ces thèmes. Envisagez de lire des ressources sur les dynamiques de couple (Gottman, Esther Perel) pour approfondir votre compréhension.";
    } else if (percentage >= 40) {
        interpretation = "Vous êtes sur un chemin de croissance. Ce questionnaire révèle plusieurs opportunités d'amélioration qui, si elles sont saisies, transformeront significativement la qualité de votre relation et votre propre bien-être.";
        recommendations = "Soyez courageuse et honnête avec vous-même concernant les patterns révélés. Considérez un accompagnement (thérapie individuelle ou de couple) pour travailler sur les zones de vulnérabilité. Commencez par de petits changements concrets dans les catégories les plus faibles.";
    } else {
        interpretation = "Ce questionnaire révèle des zones importantes nécessitant attention et transformation. Reconnaître ces défis est le premier pas courageux vers une relation plus saine et épanouissante.";
        recommendations = "Un accompagnement professionnel (thérapie individuelle et/ou de couple) est fortement recommandé pour travailler sur les patterns relationnels et personnels révélés. Engagez-vous dans un travail de développement personnel authentique. Commencez par une catégorie à la fois et célébrez chaque petit progrès.";
    }
    
    document.getElementById('interpretation-text').textContent = interpretation;
    document.getElementById('recommendations-text').textContent = recommendations;
    
    // Scores par catégorie
    const categoryContainer = document.getElementById('category-scores');
    let categoryHTML = '<h3>Scores Détaillés par Catégorie</h3>';
    
    // Calculer le maximum possible par catégorie
    const categoryMaxScores = {};
    questions.forEach(q => {
        if (!categoryMaxScores[q.category]) {
            categoryMaxScores[q.category] = 0;
        }
        categoryMaxScores[q.category]++;
    });
    
    Object.keys(categoryScores).forEach(category => {
        const score = categoryScores[category];
        const maxScore = categoryMaxScores[category] || 1;
        const categoryPercentage = (score / maxScore) * 100;
        
        categoryHTML += `
            <div class="category-score">
                <div class="category-name">${category}</div>
                <div class="category-bar-container">
                    <div class="category-bar" style="width: ${categoryPercentage}%"></div>
                </div>
                <div class="category-value">${score} / ${maxScore}</div>
            </div>
        `;
    });
    
    categoryContainer.innerHTML = categoryHTML;
    
    // Réponses détaillées
    showDetailedAnswers();
}

// Afficher les réponses détaillées
function showDetailedAnswers() {
    const container = document.getElementById('detailed-answers');
    let html = '<h3>Vos Réponses et Explications Personnalisées</h3>';
    
    answers.forEach((answerIndex, questionIndex) => {
        const question = questions[questionIndex];
        const selectedOption = question.options[answerIndex];
        
        html += `
            <div class="answer-detail">
                <div class="answer-question">
                    <strong>Q${questionIndex + 1}:</strong> ${question.question}
                </div>
                <div class="answer-selected">
                    <strong>Votre réponse:</strong> ${selectedOption.text}
                    <span class="answer-points">(${selectedOption.points} point${selectedOption.points > 1 ? 's' : ''})</span>
                </div>
                ${selectedOption.explanation ? `
                    <div class="answer-explanation">
                        <strong>Explication:</strong> ${selectedOption.explanation}
                    </div>
                ` : ''}
            </div>
        `;
    });
    
    container.innerHTML = html;
}

// Recommencer le questionnaire
function restartQuiz() {
    currentQuestion = 0;
    answers = [];
    Object.keys(categoryScores).forEach(key => categoryScores[key] = 0);
    
    document.getElementById('quiz-content').style.display = 'block';
    document.getElementById('results-content').style.display = 'none';
    document.getElementById('next-btn').disabled = true;
    
    showQuestion();
    updateProgress();
    updateNavigationButtons();
}

</script>
