            let categoryHTML = '';
            Object.entries(categoryScores).forEach(([category, score]) => {
                const percentage = (score / 5) * 100;
                categoryHTML += `
                    <div class="category-card">
                        <h3>${categoryNames[category]}</h3>
                        <div class="category-score">${score}/5</div>
                        <div class="category-bar">
                            <div class="category-bar-fill" style="width: ${percentage}%"></div>
                        </div>
                    </div>
                `;
            });

            document.getElementById('questionnaire').style.display = 'none';
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = `
                <div class="score-overall">
                    <h2>${level.title}</h2>
                    <div class="score-number">${totalScore}/30</div>
                    <div class="score-label">${level.description}</div>
                </div>

                <div class="category-scores">
                    ${categoryHTML}
                </div>

                ${detailedAdvice}

                <button class="restart-btn" onclick="restartQuiz()">Recommencer le questionnaire</button>
            `;
            resultsDiv.classList.add('active');
            
            // Animate category bars
            setTimeout(() => {
                document.querySelectorAll('.category-bar-fill').forEach((bar, index) => {
                    const score = Object.values(categoryScores)[index];
                    const percentage = (score / 5) * 100;
                    bar.style.width = percentage + '%';
                });
            }, 300);

            window.scrollTo({top: 0, behavior: 'smooth'});
        }

        function restartQuiz() {
            currentQuestion = 0;
            answers = [];
            document.getElementById('questionnaire').style.display = 'block';
            document.getElementById('results').classList.remove('active');
            initQuiz();
        }

        // Initialize quiz on page load
        document.addEventListener('DOMContentLoaded', initQuiz);
    </script>
</body>
</html>
